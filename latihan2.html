<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Beginner</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" />
    <style>
        body {
            margin: 5%;
            font-family: "Quicksand", sans-serif;
        }

        .active {
            background: salmon;
            border: 0;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div id="app">
        <header-component nama="VueJS" gambar="images/logo.png"></header-component>
        <main>
            <programming-component v-bind:items="programmingLang" v-on:submit-programming-lang="submitProgrammingLang"
                v-on:remove-programming-lang="removeProgrammingLang"></programming-component>
            <home-component></home-component>
        </main>
        <footer-component>
            <p>copyright 2022</p>
        </footer-component>
    </div>
    <script src="js/vue@2.7.14.min.js"></script>
    <script>
        const Home = {
            template: `<div>Home</div>`,
        }
        Vue.component('header-component', {
            props: ['nama', 'gambar'],
            template: `<header>
                        <img :src="gambar" alt="" width="100" />
                        <p>The Progressive Javascript Framework</p>
                        <p v-text="pesan"></p>
                        <p>{{ 'Hello ' + nama }}</p>
                       </header>`,
            data: function () {
                return {
                    pesan: 'Hello, Guys!'
                }
            }
        })

        Vue.component('footer-component', {
            template: `<footer id="footer"> 
                        <slot></slot>
                       </footer>`
        })



        Vue.component('programming-component', {
            props: ['items'],
            template: ` 
            <div>
                <h3>Add Programming Lang</h3>
                <p>
                    <input type="text" placeholder="Programming Name" v-on:keyup.enter="$emit('submit-programming-lang', $event)">
                </p>

                <hr>
                <h3>Total programming lang ({{ items.length }})</h3>

                <template v-if="items.length">
                    <ul>
                        <li v-for="(item, index) of items">{{ index + 1 }} - {{ item }}
                            <a href="" v-on:click.prevent="$emit('remove-programming-lang', index)">Remove</a>
                        </li>
                    </ul>
                </template>

                <li v-else>Programming Lang not yet available</li>
            </di>`,
            data: function () {
                return {

                }
            },
            methods: {
                
            }
        })

        const objMember = {
            // bisa berupa: string, number, boolean, array atau object
            programmingLang: ['Golang', 'PHP'],
        }

        const vm = new Vue({
            el: '#app',
            components: {
                'home-component': Home
            },
            data: objMember,
            methods: {
                removeProgrammingLang: (index) => {
                    console.log(this.programmingLang)
                    this.programmingLang.splice(index, 1)
                },
                submitProgrammingLang: (event) => {
                    console.log(this.programmingLang)
                    console.log(event.target.value)
                    const text = event.target.value
                    this.programmingLang.unshift(text)
                }
            },
            computed: {

            }
        });
    </script>
</body>

</html>
